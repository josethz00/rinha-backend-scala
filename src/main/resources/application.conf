my-app {
  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
}

postgres = {
    connectionPool = "HikariCP"
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
     serverName = "localhost"
     portNumber = "5563"
     databaseName = "postgres"
     user = "postgres"
     password = "admin"
}
numThreads = 10
}
